<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Clock Project</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    
    <div class="container">
        <h1>25 + 5 Clock</h1>
        <div class="clock-block">
           <div class="label-wrapper">
                <div id="break-label">
                    <h3 class="break-label-text">Break Length</h3>
                    <button class="btn" id="break-decrement">-1</button>
                    <span id="break-length">5</span>
                    <button class="btn" id="break-increment">+1</button>
                </div>

                <div id="session-label">
                    <h3 class="session-label-text">Session Length</h3>
                    <button class="btn" id="session-decrement">-1</button>
                    <span id="session-length">25</span>
                    <button class="btn" id="session-increment">+1</button>
                </div>
           </div> 
            

            <div class="timer-wrapper">
                <div id="timer-label">Session</div>
                <div id="time-left">25:00</div>
            </div>

            <div class="time-control">
                <button class="btn" id="start_stop">Start</button>
                <!-- <button class="btn" id="pause">Pause</button> -->
                <button class="btn" id="reset">Reset</button>
            </div>
            <audio id="beep" preload="auto" src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/BeepSound.wav"></audio>

            <div class="footer">
                <span>Designed and Coded by<a href="https://github.com/justalbertcode" target="_blank"> Just Albert Code - 2025</a></span>
            </div>
        </div>
    </div>



    <script src="./script2.js"></script>
</body>
</html>
